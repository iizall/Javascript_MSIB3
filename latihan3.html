<script language="javascript">
    //deklarasi dan inisialisasi variabel
    var pelanggan = "Siti Aminah";
    var produk = "KULKAS";
    // let harsat = "" ;
    //struktur kendali if
    if (produk == 'TV') {
        harsat = 3000000;
    }
    else if (produk == 'KULKAS') {
        harsat = 4000000;
    }
    else if (produk == 'AC') {
        harsat = 5000000;
    }else harsat = 0;
    let jlhBeli = 5;
    let bruto = harsat * jlhBeli;
    //ternary
    // if(produk == 'AC') diskon = 0.1 * bruto;
    // else diskon = 0;
    diskon = (produk == 'AC') ? 0.1 * bruto : 0;
    let totalBayar = bruto - diskon;
    //cetak
    document.write("Data Pembelian" +
    "<br/>Pelanggan: " + pelanggan +
    "<br/>Produk Pilihan: " + produk +
    "<br/>Harga Satuan: " + harsat +
    "<br/>Harga Kotor: " + bruto +
    "<br/>Diskon: " + diskon +
    "<br/>Total Bayar: " + totalBayar
    );
</script>
