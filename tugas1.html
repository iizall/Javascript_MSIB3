<script language="javascript">
    //Deklarasi
    var namaPegawai = "Ridwan";
    var jabatan = "Manajer";
    var status = "Menikah";
    
    //Struktur Kendali
    if (jabatan == 'Manajer') {
        gajiPokok = 15000000;
    }
    else if (jabatan == 'Asisten Manajer') {
        gajiPokok = 10000000;
    }
    else if (jabatan == 'Staf') {
        gajiPokok = 5000000;
    }else gajiPokok = 0;

    let tunjJabatan = 0.15 * gajiPokok;
    let bpjs = 0.1 * gajiPokok;

    //Ternary
    tunjKel = (status == 'Menikah') ? 0.2 * gajiPokok : 0;

    totalGaji = gajiPokok +  tunjJabatan + bpjs + tunjKel;
    //Cetak
    document.write('<div style="background-color: rgb(185, 231, 249); width: 30%; margin: auto; padding:10 50 50 50; border-radius: 30px;">' +
    '<h3 align="center">Data Pegawai</h3>' +
    '<h4>Nama : ' + namaPegawai + '</h4>' +
    '<h4>Jabatan : ' + jabatan + '</h4>' +
    '<h4>Status : ' + status + '</h4>' +
    '<table border="1" align="center" cellpadding="5" width="100%">' +
    '<thead>' +
        '<tr style="background-color: rgb(251, 221, 130);">' +
            '<th>Data Gaji</th>' +
            '<th>Jumlah</th>' +
        '</tr>' +
    '</thead>' +
    '<tbody>' +
        '<tr>' +
            '<td>Gaji Pokok</td>' +
            '<td align="right">Rp. ' + gajiPokok + '</td>' +
        '</tr>' +
        '<tr>' +
            '<td>Tunjab</td>' +
            '<td align="right">Rp. ' + tunjJabatan + '</td>' +
        '</tr>' +
        '<tr>' +
            '<td>BPJS</td>' +
            '<td align="right">Rp. ' + bpjs + '</td>' +
        '</tr>' +
        '<tr>' +
            '<td>Tunkel</td>' +
            '<td align="right">Rp. ' + tunjKel + '</td>' +
        '</tr>' +
    '</tbody>' +
    '<tfoot>' +
        '<tr style="background-color: rgb(254, 198, 30);">' +
            '<th>Total Gaji</th>' +
            '<th align="right">Rp. ' + totalGaji + '</th>' +
        '</tr>' +
    '</tfoot>' +
    '</table> </div>');
</script>
